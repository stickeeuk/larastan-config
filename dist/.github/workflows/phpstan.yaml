on: [pull_request]
name: PHP

jobs:
  php-stan:
    name: analyse
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Check if any PHP files changed
        id: changed-php-files
        uses: tj-actions/changed-files@v23.1
        with:
          files: |
            **.php
            **/*.php
      - name: Setup Composer auth
        if: steps.changed-php-files.outputs.any_changed == 'true'
        run: |
          echo "{\"http-basic\": {\"repo.stickee.co.uk\": {\"username\": \"${{ secrets.STICKEE_REPO_USERNAME }}\",\"password\": \"${{ secrets.STICKEE_REPO_PASSWORD }}\"},\"nova.laravel.com\": {\"username\": \"${{ secrets.NOVA_USERNAME }}\",\"password\": \"${{ secrets.NOVA_PASSWORD }}\"}}}" >> auth.json
      - name: Setup PHP
        if: steps.changed-php-files.outputs.any_changed == 'true'
        id: setup-php
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"
          extensions: bcmath, gd, gnupg, intl, mbstring, soap, zip
      - name: Install dependencies
        if: steps.changed-php-files.outputs.any_changed == 'true'
        run: |
          composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      - name: Cleanup Composer auth
        if: steps.changed-php-files.outputs.any_changed == 'true'
        run: rm -rf auth.json
      - name: Copy env
        if: steps.changed-php-files.outputs.any_changed == 'true'
        run: cp .env.ci .env
      - name: Create key
        if: steps.changed-php-files.outputs.any_changed == 'true'
        run: php artisan key:generate
      - name: Install PHPStan
        if: steps.changed-php-files.outputs.any_changed == 'true'
        run: |
          composer install --working-dir=tools/phpstan -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      - name: Run PHPStan
        if: steps.changed-php-files.outputs.any_changed == 'true'
        run: |
            tools/phpstan/vendor/bin/phpstan analyse -c phpstan.ci.neon --error-format=github
